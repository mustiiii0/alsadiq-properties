<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة عقار جديد | الصادق للعقارات</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .hidden {
      display: none;
    }

    button {
      background: #2e7594;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>إضافة عقار جديد</h1>
  <form id="propertyForm">
    <label for="type">نوع العقار</label>
    <select id="type" name="type" required>
      <option value="">اختر النوع</option>
      <option value="house">فيلا / بيت</option>
      <option value="land">أرض</option>
      <option value="apartment">شقة</option>
      <option value="room">غرفة</option>
      <option value="building">بناء كامل</option>
      <option value="store">محل تجاري</option>
    </select>

    <label>تحميل الصور والفيديوهات</label>
    <input type="file" name="media" accept="image/*,video/*" multiple>

    <label>العنوان</label>
    <input type="text" name="address" required>

    <label>الطول (متر)</label>
    <input type="number" name="length" step="0.1">

    <label>العرض (متر)</label>
    <input type="number" name="width" step="0.1">

    <label>المساحة (متر مربع)</label>
    <input type="number" name="area" step="1">

    <label>الوصف</label>
    <textarea name="description" rows="4"></textarea>

    <label>السعر (ل.س)</label>
    <input type="number" name="price">

    <label>السعر لكل متر (ل.س)</label>
    <input type="number" name="price_per_m">

    <div id="apartmentFields" class="hidden">
      <label>الطابق</label>
      <input type="number" name="floor">

      <label>هل يوجد مصعد؟</label>
      <select name="elevator">
        <option value="yes">نعم</option>
        <option value="no">لا</option>
      </select>

      <label>هل يوجد شرفة؟</label>
      <select name="balcony">
        <option value="yes">نعم</option>
        <option value="no">لا</option>
      </select>
    </div>

    <label>الاسم</label>
    <input type="text" name="name" required>

    <label>رقم الهاتف</label>
    <input type="tel" name="phone" required>

    <label>البريد الإلكتروني (اختياري)</label>
    <input type="email" name="email">

    <button type="submit">إرسال</button>
  </form>

  <script>
    const typeField = document.getElementById('type');
    const apartmentFields = document.getElementById('apartmentFields');

    typeField.addEventListener('change', function () {
      if (this.value === 'apartment') {
        apartmentFields.classList.remove('hidden');
      } else {
        apartmentFields.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
