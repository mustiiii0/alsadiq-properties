<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة عقار جديد | الصادق للعقارات</title>
  <link rel="icon" type="image/png" sizes="32x32" href="alsadiq-favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="alsadiq-favicon-16x16.png">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      direction: rtl;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo img {
      height: 50px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 15px;
      padding: 6px 10px;
      background-color: #34495e;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #1a242f;
    }

    section {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a242f;
    }

    fieldset {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
      margin-bottom: 10px;
      padding: 0 8px;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="alsadiq-logotyp.png" alt="Al-Sadiq Properties">
    </div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="properties.html">العقارات</a>
      <a href="objekt.html">إضافة عقار</a>
    </nav>
  </header>

  <section>
    <h2 style="text-align:center;margin-bottom:20px;">إضافة عقار جديد</h2>

    <form action="https://formspree.io/f/your-form-id" method="POST" oninput="area.value=length.value * width.value; price_per_m2.value=(price.value && area.value)?(price.value/area.value).toFixed(2):''">

      <fieldset>
        <legend>صور وفيديو</legend>
        <label>روابط الصور:</label>
        <input type="text" name="images" required placeholder="رابط صورة أو أكثر">

        <label>رابط فيديو (اختياري):</label>
        <input type="text" name="video" placeholder="YouTube أو Google Drive">
      </fieldset>

      <fieldset>
        <legend>معلومات العقار</legend>
        <label>العنوان:</label>
        <input type="text" name="address" required>

        <label>الطول (م):</label>
        <input type="number" name="length" id="length" step="0.1" required>

        <label>العرض (م):</label>
        <input type="number" name="width" id="width" step="0.1" required>

        <label>المساحة (م²):</label>
        <input type="number" name="area" id="area" readonly>
      </fieldset>

      <fieldset>
        <legend>وصف العقار</legend>
        <label>الوصف:</label>
        <textarea name="description" rows="4" required placeholder="اكتب وصف العقار..."></textarea>
      </fieldset>

      <fieldset>
        <legend>السعر</legend>
        <label>السعر الإجمالي (كرونة):</label>
        <input type="number" name="price" id="price" required>

        <label>السعر لكل متر (كرونة):</label>
        <input type="text" name="price_per_m2" id="price_per_m2" readonly>
      </fieldset>

      <fieldset>
        <legend>معلومات التواصل</legend>
        <label>الاسم:</label>
        <input type="text" name="contact_name" required>

        <label>رقم الجوال:</label>
        <input type="tel" name="contact_phone" required>

        <label>البريد الإلكتروني (اختياري):</label>
        <input type="email" name="contact_email" placeholder="example@email.com">
      </fieldset>

      <button type="submit">إرسال العقار</button>
    </form>
  </section>

</body>
</html>
