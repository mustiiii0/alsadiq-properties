<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصادق للعقارات</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      background-color: #f5f5f5;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1560185008-5ff50bfe42bc?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 20px;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 26px;
      }

      .hero p {
        font-size: 16px;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">الصادق للعقارات</div>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="properties.html">العقارات</a>
      <a href="#">من نحن</a>
      <a href="#">اتصل بنا</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>مرحباً بكم في الصادق للعقارات</h1>
      <p>نخدمك بثقة في بيع وشراء العقارات داخل وخارج السويد</p>
    </div>
  </section>

</body>
</html>
