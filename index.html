<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصادق للعقارات | Al-Sadiq Properties</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="alsadiq-favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="alsadiq-favicon-16x16.png">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      direction: rtl;
      background-color: #f5f5f5;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo img {
      height: 60px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }

    nav { display: flex; gap: 10px; }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1560185008-5ff50bfe42bc?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 20px;
    }

    form section {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin: 10px 0 5px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      width: 100%;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #1a242f;
    }

    @media (max-width: 600px) {
      .hero h1 { font-size: 26px; }
      .hero p { font-size: 16px; }
      nav { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="alsadiq-logotyp.png" alt="Al-Sadiq Properties">
    </div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="properties.html">العقارات</a>
      <a href="#">من نحن</a>
      <a href="#contact">اتصل بنا</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>مرحباً بكم في الصادق للعقارات</h1>
      <p>نخدمك بثقة في بيع وشراء العقارات داخل وخارج السويد</p>
    </div>
  </section>

  <!-- Kontaktformulär -->
  <section id="contact">
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <h2 style="text-align:center;margin-bottom:20px;">اتصل بنا</h2>

      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">الرسالة:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">إرسال</button>
    </form>
  </section>

</body>
</html>
