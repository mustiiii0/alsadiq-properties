<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصادق للعقارات | Al Sadiq Real Estate</title>

  <link rel="icon" type="image/png" href="alsadiq-favicon-32x32.png" />
  <style>
    :root {
      --bg: #edeae3;
      --blue: #2e7594;
      --blue-dark: #557288;
      --text: #333;
      --accent: #a36c72;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      direction: rtl;
    }

    header {
      background-color: var(--blue);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo img {
      height: 50px;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      background-color: var(--blue-dark);
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
    }

    nav a:hover {
      background-color: #1a2e3a;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1560185008-5ff50bfe42bc?auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .hero h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 16px;
    }

    .cta-buttons {
      max-width: 300px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .cta-buttons a {
      text-align: center;
      background-color: var(--blue);
      color: white;
      padding: 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
    }

    .cta-buttons a:hover {
      background-color: var(--blue-dark);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #777;
    }

    @media (min-width: 600px) {
      .hero h1 { font-size: 36px; }
      .hero p { font-size: 18px; }
      nav a { font-size: 15px; }
      .cta-buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="Al_Sadiq_Logo.png" alt="Al Sadiq Real Estate">
    </div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="egenskaper.html">العقارات</a>
      <a href="nytt-objekt.html">إضافة عقار</a>
      <a href="#contact">اتصل بنا</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>مرحباً بكم في الصادق للعقارات</h1>
      <p>مع الصادق، الثقة تبدأ من السطر الأول</p>
    </div>
  </section>

  <div class="cta-buttons">
    <a href="egenskaper.html">عرض العقارات</a>
    <a href="nytt-objekt.html">أضف عقار جديد</a>
    <a href="#contact">تواصل معنا</a>
  </div>

  <footer>
    &copy; 2025 الصادق للعقارات | Al Sadiq Real Estate. جميع الحقوق محفوظة.
  </footer>

</body>
</html>
