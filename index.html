<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصادق للعقارات | Al-Sadiq Properties</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="alsadiq-favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="alsadiq-favicon-16x16.png" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      direction: rtl;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo img {
      height: 50px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      background-color: #34495e;
      border-radius: 5px;
      font-size: 14px;
    }

    nav a:hover {
      background-color: #1a242f;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1560185008-5ff50bfe42bc?auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
    }

    .hero h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 16px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 30px auto;
    }

    .buttons a {
      text-align: center;
      background-color: #2c3e50;
      color: white;
      padding: 12px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
    }

    .buttons a:hover {
      background-color: #1a242f;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #777;
    }

    @media (min-width: 600px) {
      .hero h1 { font-size: 32px; }
      .hero p { font-size: 18px; }
      nav a { font-size: 16px; }
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="alsadiq-logotyp.png" alt="Al-Sadiq Properties" />
    </div>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="egenskaper.html">العقارات</a>
      <a href="nytt-objekt.html">إضافة عقار</a>
      <a href="#contact">اتصل بنا</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>مرحباً بكم في الصادق للعقارات</h1>
      <p>نخدمك بثقة في بيع وشراء العقارات داخل وخارج السويد</p>
    </div>
  </section>

  <div class="buttons">
    <a href="egenskaper.html">عرض العقارات</a>
    <a href="nytt-objekt.html">إضافة عقار جديد</a>
    <a href="#contact">اتصل بنا</a>
  </div>

  <!-- Kontaktformulär -->
  <section id="contact" style="max-width:600px;margin:40px auto;padding:20px;background:#fff;border-radius:12px;box-shadow:0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align:center;margin-bottom:20px;">اتصل بنا</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label>الاسم:</label>
      <input type="text" name="name" required style="width:100%;padding:10px;margin-bottom:10px;">

      <label>البريد الإلكتروني:</label>
      <input type="email" name="email" required style="width:100%;padding:10px;margin-bottom:10px;">

      <label>الرسالة:</label>
      <textarea name="message" rows="4" required style="width:100%;padding:10px;margin-bottom:10px;"></textarea>

      <button type="submit" style="width:100%;padding:10px;background:#2c3e50;color:white;border:none;border-radius:5px;">إرسال</button>
    </form>
  </section>

  <footer>
    &copy; 2025 الصادق للعقارات | Al-Sadiq Properties. جميع الحقوق محفوظة.
  </footer>

</body>
</html>
